        <script>
            function checkInputs() {
                // Get all input elements
                var inputs = document.querySelectorAll('input');
          
                // Check if any input is empty
                for (var i = 0; i < inputs.length; i++) {
                  if (inputs[i].value.trim() === '') {
                    // Display a warning window
                    alert('Please fill out all fields');
                    return;
                  }
                }
          
                // If all inputs are filled, proceed with the order
                alert('Order placed successfully!');
                // Add code to submit the form or proceed with the orderÂ logic
            }
        </script>

        <img src="candles.jpg">
        <h1>Sparta Candles For Shopping
            <span class="medium">Price $3 each</span>
        </h1>
        <p>These candles actually have special power!!</p>
        <div class="mypost">
            <div class="form-floating mb-3">
                <label for="Text">Your Name</label>
                <input type="text" class="form=control" id="name" placeholder="Enter your name"><br>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Quantity</label>
                        <input type="number" placeholder="--Please Select Quantity--"><br>
                <label for="adr">Address</label>
            <input type="text" id="adr" name="Address" placeholder="Enter Your Address"><br>
            <label for="tel">Phone Number</label>
            <input type="text" name="number">
            </div>
            <div class="mybutton">
                <button onclick="checkInputs()" type="button" class="btn btn-dark">Order</button>
            </div>
        </div>
